<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>game recs</title> -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
        type="text/css" />
      <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
 <div class='container'>
  <section id='summary'>
  <h1>Game Recs</h1>
  <p>Search for a game you love. Get reccomendations on what to play next.</p>
   </section>

   <section id='search'>
    <form id='js-search-form'>
      <!-- <label for='search-option'>enter game title</label> -->
      <input id='js-search-option' type='text' name='search-option' placeholder='e.g., The Last of Us'>
      <input type='submit' value='Search'>
    </form>
  </section>

    <section id='restart'>
      <!-- <form id='js-restart-form'>
        <label for='restart'>enter game title</label>
        <input type='submit' value='New Search'>
      </form> -->
      <div id='js-restart' class='hidden'>
        <input type='submit' value='New Search'>
      </div>
    </section>

  <section id='results'>
    <p></p>
    <p></p>
    <form id='js-results-form'>
    <ul id='results-list'>
    </ul>
    <input type='submit' value='Select Game' class='hidden'></input>
    </form>
  </section>
  
<section id='options' class='hidden'>
  <form id='js-options-form'>
    <ul id='options-list'>
    </ul>
    <input type='submit' value='Select Platforms'></input>
    <!-- <input id='js-more-options' type='button' value='More Options'></input> -->
    </form>
</section>

<section id='more-options' class='hidden'>
  <form id='js-more-options-form'>
    <input type='submit' value='More Options'></input>
  </form>
</section>

<section id='get-list' class='hidden'>
  <form id='js-get-list-form'>
    <input type='submit' value='Get Recs'></input>
  </form>
</section>


  <section id='suggested'>
  <form id='js-suggested-form' class=''>
    <ul id='suggested-list'>
    </ul>
    <input type='submit' value='LIST' class='hidden'></input>
  </form>
  </section>

</div>

        
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous">
</script>
<script src="app.js"></script>
</body>
</html>
