<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIDEO GAME RECS</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
  <!-- style sheets -->
  <link rel="stylesheet" type="text/css" href="normalize.css"/>
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <section class="container">
    <!-- #4d92ff; different blue -->
  <main>
    <section id='summary'>
      <h1 class="glow">GAME ON</h1>
      <p class='tagline'>Find your next favorite game</p>
    </section>

    <section class='home'>
    <section id='search'>
      <form id='js-search-form'>
        <label for="search-option">Start with a game you love</label>
        <input id='js-search-option' type='text' name='search-option' placeholder='e.g., The Last of Us'>
        <input type='submit' value='Search'>
      </form>
    </section>

    <section id='custom-search'>
      <br>
      <label for="custom">Or create a custom search</label>
      <button class="custom" name='custom'>Custom Search</button>
    </section>
</section>
<!-- issues here? distinguish between buttons at event listener -->
    <section id='js-add-genre' class='hidden'>
      <button>Add Genre</button>
      <div id='js-restart-one' class='js-restart hidden'>
      <button>New Search</button>
      </div>
    </section>

    <section id='results' class='hidden'>
      <p></p>
      <p></p>
      <form id='js-results-form'>
      <ul id='results-list'>
      </ul>
      <!-- this one seems to still work -->
      <div class='button-bar'>
      <input type='submit' class='button' value='Submit'></input>
  
        <button id='js-restart-two' class='js-restart hidden button'>New Search</button>

      </div>
      </form>

    </section>

    <section id='genre' class='hidden card'>
      <form id='js-genre-form'>
        <ul id='genre-list'>
        </ul>
        <div class='button-bar'>
         <input type='submit' class='button' value='Submit'></input>
         <button id='js-restart-four' class='button js-restart hidden'>New Search</button>
        </div>
      </form>
    </section>

     <section id='tags' class='hidden card'>
       <form id='js-tag-form'>
        <ul id='tag-list'>
         </ul>
         <div class='button-bar'>
          <input type='submit' class='button' value='Submit'></input>
          <button id='js-restart-four' class='button js-restart hidden'>New Search</button>
        </div>
      </form>
    </section>

    <section id='platforms' class='hidden card'>
      <form id='js-platforms-form'>
        <ul id='platforms-list'>
        </ul>
        <div class='button-bar'>
         <input type='submit' class='button' value='Submit'></input>
         <button id='js-more-platforms' class='button'>More options</button>  
        <button id='js-restart-three' class='button js-restart hidden'>New Search</button>
       </div>
      </form>

    </section>

    <section id='get-list' class='hidden'>
      <form id='js-get-list-form'>
          <div class='button-bar-two'>
              <input id='get-recs' class='button' type='submit' value='Get Games'></input>
              <button id='js-restart-five' class='button js-restart hidden'>New Search</button>
          </div>
      </form>

    </section>


    <section class="carousel-container hidden card">
          <button class="previous left">
            ◀ 
            <!-- <span class='.screen-reader'>Previous</span> -->
          </button>
          <button class="next right">
            <!-- <span class='.screen-reader'>Next</span>  -->
            ▶
          </button>

        <ul class="display-detailed-list">
        </ul>

      <div  class='button-bar'>
        <button id='js-restart-six' class='button js-restart hidden'>New Search</button>
        </div>
    </section>

  </main>
  <footer></footer>
</section>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
  <script src="app.js"></script>
    <script src="style.js"></script>
</body>

</html>
